<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.3.0/bootstrap-table.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.3.0/bootstrap-table.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid center-block">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">KU HSD</a>
                </div>
            </div>
        </nav>
        <div class="container-fluid center-block">
            <div class="col-sm-4 col-md-4 col-lg-4">
                <div id="response-pane">
                </div>
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingOne">
                            <h4 class="panel-title">
                                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">Create team</a>
                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                            <div class="panel-body" id="create-team">
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingTwo">
                            <h4 class="panel-title">
                                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseOne">Update School</a>
                            </h4>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                            <div class="panel-body" id="update-school">
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingThree">
                            <h4 class="panel-title">
                                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseOne">Update score</a>
                            </h4>
                        </div>
                        <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                            <div class="panel-body" id="update-score">
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingFour">
                            <h4 class="panel-title">
                                <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseOne">Delete team</a>
                            </h4>
                        </div>
                        <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
                            <div class="panel-body" id="delete-team">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 col-md-8 col-lg-8">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h4>Scores</h4>
                    </div>
                    <table id="summary" data-toggle="table" data-cache="false" data-show-refresh="true" data-search="true">
                        <thead>
                            <tr>
                                <th data-field="team_name" data-sortable="true">Team Name</th>
                                <th data-field="school_name" data-cell-style="cellStyle" data-sortable="true">School Name</th>
                                <th data-field="egg_drop_score" data-cell-style="cellStyle" data-sortable="true">Egg Drop Score</th>
                                <th data-field="crack_safe_score" data-cell-style="cellStyle" data-sortable="true">Crack Safe Score</th>
                                <th data-field="break_out_score" data-cell-style="cellStyle" data-sortable="true">Break Out Score</th>
                                <th data-field="score" data-cell-style="cellStyle" data-sortable="true">Total Score</th>
                            </tr>
                        </thead>
                    </table>
                    <script>
                        function cellStyle(value, row, index) {
                            var classes = ["success", "danger"];

                            if (value === null) {
                                return {classes: 'danger'};
                            } else {
                                return {classes: 'success'};
                            }
                        }
                    </script>
                </div>
            </div>
        </div>
        <script src="https://rawgit.com/bdrillard/hsd-scoring/master/resources/public/js/forms.js" type="text/javascript"></script>
    </body>
</html>
